<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Space Invaders 3.0.0 - by franckysolo</title>
    <link href="build/bundle.css" rel="stylesheet" media="all">
  </head>
  <body>
    <div id="app">
      <div id="game-tool-container" class="open">
        <span id="game-tool-toggle">
          <span class="glyphicon glyphicon-cog"></span>
        </span>
        <div id="game-tool" class="container-fluid"></div>
      </div>
      <div id="space-invaders">
        <h1>Space Invaders 3.0</h1>
        <div id="ui-header">
          <span id="score"></span>
    			<span id="level"></span>
        </div>
        <canvas id="game"></canvas>
        <div id="ui-footer">
          <div id="life"></div>
    			<div id="icon-life"></div>
        </div>
        <div id="" class="btn-group pull-right" role="group">
          <button id="game-volume-down" class="btn btn-default">
            <span class="glyphicon glyphicon-volume-down"></span>
          </button>
          <button id="game-volume-up" class="btn btn-default">
            <span class="glyphicon glyphicon-volume-up"></span>
          </button>
          <button id="game-pause" class="btn btn-default hide">
            <span class="glyphicon glyphicon-pause"></span>
          </button>
          <button id="game-play" class="btn btn-default">
            <span class="glyphicon glyphicon-play"></span>
          </button>
        </div>
        <div id="ui-help">
          <ul class="list-unstyled">
            <li><kbd>flèche gauche</kbd> : pour aller à gauche</li>
            <li><kbd>flèche droite</kbd> : pour aller à droite</li>
            <li><kbd>barre d'espace</kbd> : tir</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="build/bundle.js" charset="utf-8"></script>
  </body>
</html>
