<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Space Invaders 3.0.0 - by franckysolo</title>
    <link href="build/bundle.css" rel="stylesheet" media="all">
  </head>
  <body>
    <div id="app">
      <div id="space-invaders">
        <h1>Space Invaders 3.0</h1>
        <div id="ui-header">
          <span id="score"></span>
          <span id="level"></span>
        </div>
        <canvas id="game"></canvas>
        <div id="ui-footer">
          <div id="life"></div>
          <div id="icon-life"></div>
        </div>
        <div class="pull-right">
          <button id="game-play" class="btn btn-default">
            Rejouer
            <span class="glyphicon glyphicon-play"></span>
          </button>
          <a title="" href="index.html" class="btn btn-default">
            Reload
          </a>
        </div>
        <div id="ui-help">
          <ul class="list-unstyled">
            <li><kbd>flèche gauche</kbd> : pour aller à gauche</li>
            <li><kbd>flèche droite</kbd> : pour aller à droite</li>
            <li><kbd>barre d'espace</kbd> : tir</li>
            <li><kbd>reload</kbd> : si les bunkers ne sont pas visibles pas au démarrage</li>
            <li><kbd>rejouer</kbd> : le bouton apparait si vous êtes Game Over</li>
          </ul>
        </div>
        <div class="text-center small">
          Code by
          <a href="https://github.com/franckysolo/space-invaders">
            franckysolo
          </a>
        </div>
      </div>
    </div>
    <script src="build/bundle.js" charset="utf-8"></script>
  </body>
</html>
